<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Russo+One|Comfortaa:700" rel="stylesheet">
	<link href="style/style.css" rel="stylesheet">
	<title>Weather App</title>
</head>
<body>
	<h1>GET YOUR LOCAL WEATHER</h1>
	<div class="wrapper text-center">
		<div class="container-fluid">
			<div id="forecast">
				<h2><span id="city"></span></h2>
				<div id="iconCode"></div><button class="btn hover-opacity" id="fTemp"></button>
				<p>Weather: <span id="weatherType"></span></p>
				<p id="data"></p>
				<p>Wind Speed: <span id="windSpeed"></span></p>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js">
	</script> 
	<script src="server.js">
	</script> 
	<script src="key.js">
	</script>
</body>
</html>
